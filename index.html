<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

    <title> Cat vs Dog: EPIC BATTLE!</title>

  <body>

          <img id="cat" class="card-img-top" src="img/laser-cat.jpg" alt="a cat shooting lasers out of its eyes">
          <div class="card-header">Cat says:</div>
          <div class="card-body">
            <ul class="unstyled" id="cat-reply">

            </ul>
          </div>
        </div>


          <div class="col-md-2"></div>



        <div class="card col-md-5">
          <img id="dog" class="card-img-top" src="img/laser-dog.jpg" alt="a pug shooting lasers out of its eyes">
          <div class="card-header">Doge says:</div>
          <div class="card-body">
            <ul class="unstyled" id="dog-reply">

            </ul>
          </div>

        </div>


      </div> <!--this is end of row-->



      </div>








    </div>

  </body>
</html>
